<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <section>
        <div class="container">
            <div class="row">
                <div class="col-2">

                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="banner">
            <img src="images/back.jpg" class="fit">
                
                <div class="login-box-outer">
                    <div class="login-box-inner">

                </div>

            </div>
            </div>
